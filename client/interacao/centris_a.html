<!DOCTYPE html>

<head>

	<!-- Google fonts -->

	<!-- Css Documento -->

	<title>RCPol</title>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>

	<script type="text/javascript">
	var internacionalization;
	$(document).ready(function(){
		internacionalization = new Internacionalization();

	function loadSpecies() {
		var content = `<img class="graf_int" src="centris_.png" width="450px">
		<p><a href="/profile/species/`+internacionalization.language+`:Malpighia emarginata"><img src="colors/1.png"><i>Malpighia emarginata</i> DC. Recurso: óleo + pólen</a></p>
		<p><img src="colors/2.png"><span id="rcpol-InteractionLabel-others">Outras</span></p>
		<p><img src="colors/3.png"><i>Heteropterys</i> sp. Recurso: óleo + pólen</p>
		<p><a href="/profile/species/`+internacionalization.language+`:Crotalaria pallida"><img src="colors/4.png"><i>Crotalaria pallida</i> Recurso: néctar</a></p>
		<p><img src="colors/5.png"><i>Banisteriopsis</i> sp. Recurso: óleo + pólen</p>
		<p><img src="colors/6.png"><i>Erythrina sect. cristae-galli</i> Krukoff Recurso: pólen + néctar</p>
		<p><img src="colors/7.png"><i>Cedrela fissilis</i> Recurso: néctar</p>
		<p><a href="/profile/species/`+internacionalization.language+`:Machaerium hirtum"><img src="colors/8.png"><i>Machaerium hirtum</i> Recurso: néctar</a></p>
		<p><img src="colors/9.png"><i>Machaerium</i> sp. Recurso: néctar</p>
		<p><img src="colors/10.png"><i>Cassia fistula</i> Recurso: pólen</p>
		<p><a href="/profile/species/`+internacionalization.language+`:Crotalaria brachystachya"><img src="colors/11.png"><i>Crotalaria brachystachya</i> Recurso: néctar</a></p>
		<p><img src="colors/12.png"><i>Malphigiaceae</i> sp1 Recurso: óleo + pólen</p>
		<p><img src="colors/13.png"><i>Alysicarpus vaginalis</i> (L.) DC Recurso: néctar</p>
		<p><img src="colors/14.png"><i>Delonix regia</i> (Bojer ex Hook.) Raf. Recurso: pólen e néctar</p>`
		$("#content").html(content);
	}
	function translate(lang) {
		if (typeof lang != "undefined")
				internacionalization.setLanguage(lang);
		internacionalization.siteTranslator().interactionTranslator();
	}
	</script>
</head>

				<li> <!-- inserir link para a ferramenta --> <a href="/" id="rcpol-SiteLabel-siteIdentificationKey">Identifica&ccedil;&atilde;o de esp&eacute;cies</a></li>
        <li> <!-- inserir link para o portal --> <a href="/profile/glossary" id="rcpol-SiteLabel-siteGlossary">Gloss&aacute;rio</a></li>
				<li>
					<img onclick="translate('en-US')" style="height:28px;margin-right:5px" src="http://icons.iconarchive.com/icons/custom-icon-design/all-country-flag/128/United-Kingdom-flag-icon.png"></a>

				</li>
			</ul>
