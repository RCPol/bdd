<script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="/bower_components/polymer/polymer.html">


<dom-module id="interaction-references">  
  <template>             
		<!-- Início: Referências -->
		<div class="rre">
			
			<h2>Refer&ecirc;ncias Bibliogr&aacute;ficas:</h2>
                <template id="vis" is="dom-repeat" items="{{references}}">
                    <p>{{item}}</p>
                </template>

		</div>
		<!-- Final: Referências -->
  </template>
</dom-module>
<script>
  Polymer({
    is: "interaction-references",    
    properties:{            
        pollinator: String,
        references: Array
    },
    ready: function(){        
        var self = this;                  
        $.getJSON( "/api/Interactions/findOne?pollinator="+self.pollinator, function( interaction ) {
            var aux = [];
            if(interaction.reference)
                aux.push(interaction.reference.split("|"));  
            self.references = aux;           
        });        
    }
  });

</script>
