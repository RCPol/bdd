version: '2'

services:
  # APPS
  
  # ALUMNI
  alumni-center: 
    build: ../alumni-center
    volumes:
      - ../alumni-center:/var/www/ialumni
    links:
      - mongo-alumni
      - portal  
    ports:
      - "3003:3003" 
    container_name: alumni-center     
  # BB8
  bb8: 
    build: .
    volumes:
      - ../bb8:/var/www/ialumni
    links:
      - mongo-bb8      
      - alumni-center
      # - institution-center
    ports:
      - "3002:3002" 
    container_name: bb8    
  # INSTITUTION
  # institution-center:
  #   build: .
  #   volumes:
  #     - ../institution-center:/var/www/ialumni
  #   links:
  #     - mongo-institution      
  #   ports:
  #     - "3001:3001" 
  #   container_name: institution-center
  # # PORTAL
  portal:
    build: ../php-portal
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../php-portal:/var/www/html      
    links:
      - mysql-portal
      # - institution-center
    container_name: portal
  # # DATABASES
  # # ALUMNI
  mongo-alumni:
    image: mongo
    ports:
      - "27013:27017"
    # volumes:
    #   - ../db-alumni:/data/db
    container_name: mongo-alumni
  # BB8
  mongo-bb8:
    image: mongo
    ports:
      - "27012:27017"
    volumes:
      - ../db-bb8:/data/db
    container_name: mongo-bb8
  # INSTITUTION
  # mongo-institution:
  #   image: mongo
  #   ports:
  #     - "27011:27017"
  #   volumes:
  #     - ../db-institution:/data/db
  #   container_name: mongo-institution  
  # # PORTAL
  mysql-portal:
    image: mysql
    ports:
      - "3306:3306"    
    volumes:
      - ../db-portal:/var/lib/mysql    
      # - ./sql:/docker-entrypoint-initdb.d
