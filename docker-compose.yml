    build: .
    privileged: true
    volumes:
      - .:/var/www/bdd
    links:
      - mongo
    ports:
      - "80:3030" 
    container_name: rcpol_node 
    command: bash -c "echo 'Come√ßando.... ' && cat /var/www/bdd/ecosystem.json && pm2 start /var/www/bdd/ecosystem.json && pm2 logs 0"    
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - ../db:/data/db
    container_name: rcpol_mongo