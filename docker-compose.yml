version: '2'

services:
  web:
    build: .
    privileged: true
    volumes:
      - .:/var/www/bdd
    links:
      - mongo
    ports:
      - "3030:3030" 
    container_name: rcpol_node   
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - ../db:/data/db
    container_name: rcpol_mongo