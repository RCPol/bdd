version: '2'

services:
  web:
    build: .
    privileged: true
    volumes:
      - .:/var/www/bdd
    links:
      - mongo
    ports:
      - "80:3030" 
    environment:    
      - ENVIRONMENT=docker
      - SUPORTE_MAIL
    container_name: rcpol_node    
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - ../db:/data/db
    container_name: rcpol_mongo